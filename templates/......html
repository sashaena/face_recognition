
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
  
  {% if user %}
        <input type="email" class="form-control" id="name" placeholder="Enter your name" value="{{user['name']}}">
  {% endif %}
  </div>

  <div class="form-group">
    <label for="gmail" class="col-sm-2 control-label">Email Address</label>
      <div class="col-sm-10">
        <div class="input-group input-group-sm">
        <span class="input-group-addon">@</span>
  {% if user %}
        <p>{{user['email_address']}}</p>
        <input type="text" class="form-control" placeholder='@' value="{{user['email_address']}}">
  {% endif%}
        </div>
      </div>
  </div>
  <div class="col-sm-10">
  {% if user %}
    <input type="phone" class="form-control" id="phone" value="{{user['phone_number']}}">
  {% endif %}
  </div>
</div>
